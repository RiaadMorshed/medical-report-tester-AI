<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='predictor.css')}}>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <section>
        <input type="checkbox" id="check">
        <header>
          </div>
          <h2><a href="/home" class="logo">AI Pathology Lab</a></h2>
          <div class="navigation">
            <a href="/home">Home</a>
            <a href="/diabetes">Diabetes</a>
            <a href="/liver">Liver Disease</a>
            <a href="/heart">Heart</a>
          </div> 
          <label for="check">
          <i class="fas fa-bars menu-btn"></i>
          <i class="fas fa-times close-btn"></i>
          </label>
        </header>
    <section id="prediction-form">
        <form class="form" action="/heart", method="POST">
            <h1 class="my-3 text-center">Heart Disease Prediction</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Age</label>
                        <input class="form-control" type="text" name="age" required/><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Gender</label>
                        <select name="sex">
                            <option value="volvo">Male</option>
                            <option value="saab">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Chest Pain</label>
                        <input class="form-control" type="text" name="cp" required><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Blood Pressure</label>
                        <input class="form-control" type="text" name="bp" required><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>ElectrocardioGraphics Result</label>
                        <input class="form-control" type="text" name="restecg" required><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Max Heart Rate</label>
                        <input class="form-control" type="text" name="mxheartrate" required><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Exercise Induced Angina</label>
                        <input class="form-control" type="text" name="exang" required><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>STdepression</label>
                        <input class="form-control" type="text" name="stdepression" required><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Exercise Peak Slope</label>
                        <input class="form-control" type="text" name="slope" required><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Major Vessels No</label>
                        <input class="form-control" type="text" name="ca" required><br>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label>Thalassemia</label>
                        <input class="form-control" type="text" name="thal" required><br>
                    </div>
                </div>
                </div>
                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" class="btn btn-info button" style="margin-left: 100%;">Predict</button>
                </div> 
            </div>
        </form>
    </section>
    <div>
         <h1><center>Result: {{ prediction_text }} </center></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
